<div class="modal fade" id="modalConsult" tabindex="-1" aria-labelledby="modalConsultLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalConsultLabel">Eventlogs</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="eventType" class="form-label">Seleccionar tipo de evento</label>
          <select id="eventType" class="form-select">
            <option value="api">Api</option>
            <option value="manual">Formulario de eventos manuales</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Rango de fechas</label>
          <input type="date" class="form-control mb-2" placeholder="Fecha de inicio">
          <input type="date" class="form-control" placeholder="Fecha de fin">
        </div>

        <!-- Tabla de eventos -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Identificador</th>
              <th scope="col">Fecha</th>
              <th scope="col">Descripción</th>
              <th scope="col">Tipo de Evento</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí puedes agregar filas dinámicamente si es necesario -->
            <tr>
              <td>1</td>
              <td>2024-07-18</td>
              <td>Descripción del evento</td>
              <td>Tipo 1</td>
            </tr>
            <tr>
              <td>2</td>
              <td>2024-07-19</td>
              <td>Descripción del evento</td>
              <td>Tipo 2</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Consultar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
